
        <!-- Create Object Modal -->

        <div class="modal fade" id="create-object-modal" tabindex="-1" role="dialog" aria-labelledby="create-object-modal-label" aria-hidden="true">
          <div class="modal-dialog shadow" role="document">
            <div class="modal-content">
              <!-- load modalcnt-create.html dynamically -->
            </div>
          </div>
        </div>


        <!-- Edit Policy Name Modal -->

        <div class="modal fade" id="rename-policy-modal" tabindex="-1" role="dialog" aria-labelledby="rename-policy-modal-label" aria-hidden="true">
          <div class="modal-dialog shadow" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="rename-policy-modal-label">Edit Policy Name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="rename-policy-modal-close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group" id="rename-policy-modal-form" autocomplete="off">
                  <div class="form-group">
                    <input type="text" class="form-control" id="input-policy-name" placeholder="New name">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="rename-policy-save">Save</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Settings Modal -->

        <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="settings-modal-label" aria-hidden="true">
          <div class="modal-dialog shadow" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="settings-modal-label">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="settings-modal-close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group" id="settings-modal-form">
                  <div class="row">
                    <div class="col-4">
                      <h6>Git Access Token</h6>
                    </div>
                    <div class="col-8" id="token-set-check">
                      {% if token_set %}
                      <i class="fas fa-circle mr-2 custom-green"></i><small>Token has been set</small>
                      {% else %}
                      <i class="fas fa-circle mr-2 custom-red"></i><small>Token not set</small>
                      {% endif %}
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="gogs-token" autocomplete="new-password">
                  </div>
                  <br>
                  <h6>Change Password</h6>
                  <div id="password-form-alert"></div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="New password" id="pw-new" autocomplete="new-password">
                    <input type="password" class="form-control mt-2" placeholder="Confirm password" id="pw-new-confirm" autocomplete="new-password">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="settings-save">Save</button>
              </div>
            </div>
          </div>
        </div>
